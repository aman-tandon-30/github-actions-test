name : Designing the strategy

on: push

env:
  NODE_VER: ${{ secrets.NODE_VERS }}

jobs:
  node-install:
    runs-on: ubuntu-latest
    steps:
      - name: Check default node version
        run: | 
          node -v
          echo $NODE_VER
      - name: Setting the input values from secrets
        id: sec
        run: |
          echo "::set-output name=value:: $(echo [\"$NODE_VER\"] |sed 's/,/\", \"/g')"
      - name: Doing matrix wise node version node-install
        run: |
          node -v
          echo ${{ sec.value }}
      - uses: actions/setup-node@v1
        with:
          node-version: 6
      